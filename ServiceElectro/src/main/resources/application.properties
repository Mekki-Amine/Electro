spring.application.name=ServiceElectro

# Database Configuration
# Utilise les variables d'environnement avec des valeurs par défaut pour le développement local
spring.datasource.url=${DATABASE_URL:jdbc:mysql://gondola.proxy.rlwy.net:21901/railway?createDatabaseIfNotExist=true&useUnicode=yes&useJDBCCompliantTimezoneShift=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=true&requireSSL=false&allowPublicKeyRetrieval=true&connectTimeout=30000&socketTimeout=30000}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:QsbCcJUsuUQbNjqEJFrfKOuGEUvdZYEo}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuration du pool de connexions pour améliorer la stabilité
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=false

# Server Configuration
# Render définit automatiquement la variable d'environnement PORT
server.port=${PORT:9090}
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration
logging.level.org.example.serviceelectro=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# File Upload Configuration
file.upload-dir=./uploads
file.max-file-size=20485760
file.allowed-types=image/jpeg,image/png,image/jpg,image/gif,application/pdf
# Spring Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Flyway Configuration - Désactivé temporairement (Hibernate gère les migrations avec ddl-auto=update)
spring.flyway.enabled=false